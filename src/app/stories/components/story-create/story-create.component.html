<div class="storyCreate-container">
  <form
    class="storyCreate-form"
    (ngSubmit)="createStory()"
    [formGroup]="storyForm"
  >
    <input
      type="text"
      formControlName="title"
      class="storyCreate-title"
      placeholder="Story name"
    />
    <input type="submit" value="Add story" class="storyCreate-submit" />
  </form>
</div>
