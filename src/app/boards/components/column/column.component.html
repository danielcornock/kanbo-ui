<div class="column-container">
  <h3 class="column-title">{{ appColumn.title }}</h3>
  <div class="column-column">
    <app-story
      class="column-story"
      *ngFor="let story of appColumn.stories"
      [appStory]="story"
    ></app-story>
    <app-story-create
      class="column-story"
      [appStoryCreateColumnId]="appColumn._id"
    ></app-story-create>
  </div>
</div>
