<div class="boardsList-container">
  <h2 class="boardsList-title">Boards List</h2>
  <div
    class="boardsList-boardRow"
    *ngFor="let board of boardList; let i = index"
  >
    <button (click)="navigateTo(board._id)" class="boardsList-board">
      {{ board.title }}
    </button>
    <button (click)="deleteBoard(board._id, i)" class="boardsList-delete">
      Remove
    </button>
  </div>
  <app-board-create></app-board-create>
</div>
