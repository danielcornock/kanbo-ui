<div *ngIf="board" class="board-container">
  <ng-container *ngFor="let column of board.columns">
    <app-column class="board-column" [appColumn]="column"></app-column>
  </ng-container>
  <app-column-create
    class="board-column"
    (appColumnCreateOnCreate)="addColumn($event)"
  >
  </app-column-create>
</div>
