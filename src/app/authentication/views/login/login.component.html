<div class="login-container">
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <input
      class="login-email"
      type="email"
      formControlName="email"
      placeholder="Email"
    />
    <input
      class="login-password"
      type="password"
      formControlName="password"
      placeholder="Password"
    />
    <input class="login-submit" type="submit" value="Submit" />
  </form>
</div>
