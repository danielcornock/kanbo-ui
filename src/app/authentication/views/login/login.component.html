<div class="login-container">
  <form
    (ngSubmit)="login()"
    [formGroup]="formContainer.form"
    class="login-form"
  >
    <h2 class="login-title">Log in</h2>
    <app-form-input-text
      class="login-input"
      [fieldConfig]="formContainer.fields.email"
    ></app-form-input-text>
    <app-form-input-text
      class="login-input"
      [fieldConfig]="formContainer.fields.password"
    ></app-form-input-text>
    <input class="login-submit" type="submit" value="Log in" />
  </form>
</div>
