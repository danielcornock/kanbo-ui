<label class="formInputTextarea-label" [for]="fieldConfig.name">
  <textarea
    appTextAreaAutoSize
    [id]="fieldConfig.name"
    class="formInputTextarea-textarea"
    (blur)="onInputEnter($event)"
    #textarea
    [formControl]="fieldConfig.control"
    (keydown)="onInputEnter($event)"
    rows="1"
  ></textarea>
</label>
