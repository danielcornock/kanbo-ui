<label
  class="formInputTextarea-label"
  [formGroup]="parentForm"
  [for]="controlName"
>
  <textarea
    appTextAreaAutoSize
    [id]="controlName"
    class="formInputTextarea-textarea"
    (blur)="onTitleEnter($event)"
    #textarea
    [formControlName]="controlName"
    (keydown)="onTitleEnter($event)"
  ></textarea>
</label>
