<label class="formInputTextarea-label" [attr.for]="fieldConfig.name">
  <textarea
    appTextAreaAutoSize
    [attr.id]="fieldConfig.name"
    class="formInputTextarea-textarea"
    [class.formInputTextarea--invalid]="showErrors()"
    (blur)="onInputEnter($event)"
    #input
    [formControl]="fieldConfig.control"
    (keydown)="onInputEnter($event)"
    rows="1"
  ></textarea>
</label>
